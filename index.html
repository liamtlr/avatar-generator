<script>
var ham = new AvatarGenerator(36, 18, 167, 167, './static/russavatars_top.jpg')
var random = Math.floor(Math.random() * (15000000 - 0 + 1)) + 0;
console.log(random, "random")
var coOrds = ham.getCoordinates(random);
var ref =  "url('" + ham.spritesheet + "')";
console.log(coOrds);
var objPos = coOrds[0] + "px " + coOrds[1] + "px";
console.log(objPos)
$(document).ready(function(){
    $("#avatar").css({
        "height": ham.avatarHeight,
        "width": ham.avatarWidth,
        "background-image": ref,
        "background-position": objPos
    });
});
</script>
